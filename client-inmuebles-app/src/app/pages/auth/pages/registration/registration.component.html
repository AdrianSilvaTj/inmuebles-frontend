<section fxLayoutAlign = "center">
  <mat-card>
    <form fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="registrarUsuario(f)">

        <!-- ngModel: permite enlazar la caja de texto con la lógica del component.ts -->
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input type="text" matInput placeholder="Ingrese Nombres..." name="nombres" ngModel required>
          <mat-error>Debe ingresar Nombres</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input type="text" matInput placeholder="Ingrese Apellidos..." name="apellidos" ngModel required>
          <mat-error>Debe ingresar Apellidos</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Telefono</mat-label>
          <input type="text" matInput placeholder="Ingrese Telefono..." name="telefono" ngModel required>
          <mat-error>Debe ingresar Teléfono</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input type="email" matInput placeholder="Ingrese E-Mail" name="email" ngModel required>
          <mat-error>Ingrese un email válido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Ingrese Password" name="password" ngModel required minlength="7">
          <mat-error>Contraseña inválida</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirme Password</mat-label>
          <input type="password" matInput placeholder="Confirme Password" name="password2" ngModel required>
          <mat-error>La Contraseña no coincide</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Guardar</button>

    </form>
  </mat-card>

</section>
